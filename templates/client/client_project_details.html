{%extends 'client\base_client.html'%}
{%load static%}
{%block content%}

<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 grid-margin">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <h3>Project details</h3>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <form>
                <div class="input-group input-group-sm mb-3">
                  <input type="text" class="form-control text-light" id="myInput" onkeyup="myFunction()" placeholder="Search for names.."
              title="Type in a name" style="color:white;">
  
                  
                </div>
              </form>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table " id="myTable">
              <thead>
                <tr data-href="#">
                  <th>slno</th>
                  <th>Stat Time</th>
                  <th>End Time</th>
                  <th>client</th>
                </tr>
              </thead>
              <tbody>
                
                <tr data-href="#">
                  <td>1</td>
                  <td>March 3, 2022</td>
                  <td>March 10, 2022</td>
                  <td>Britanias</td>
                </tr>

                <tr data-href="#">
                    <td>2</td>
                    <td>March 11, 2022</td>
                    <td>March 14, 2022</td>
                    <td>Layz</td>
                </tr>

                <tr data-href="#">
                    <td>3</td>
                    <td>March 15, 2022</td>
                    <td>March 20, 2022</td>
                    <td>Pepsi</td>
                </tr>
                 
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>

<script>
    function myFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTables");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }


    $(document).ready(function() {
        $('table tr').click(function() {
            window.location = $(this).data('href');
            return false;
        });
    });
</script>

{% endblock %}
